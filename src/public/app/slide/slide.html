<div id="mainSlideWrap" class="slideWrap aspectEmbedWrap noControls">
  <div id="mainSlideContainer" class="aspectEmbedContainer {{data.aspectRatio}}">
    <iframe id="mainSlideFrame" class="aspectEmbedFrame" src="{{data.url}}"></iframe>
    <div ng-Click="bumpSlide()" style="color:red; position:absolute; top:1em; left:1em;">
      click for a random slide!
      <h1>{{data.slideNumber}}</h1>
    </div>
  </div>
</div>
