<!DOCTYPE HTML>
<html data-ng-app='lsync'>

<head>
  <meta name="viewport" content="width=device-width">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="/css/allStyles.css">
  <link rel="stylesheet" href="/css/lsync.css">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Learn Syncly</title>
</head>

<body>

  <div id="lsyncViewWrap" data-ui-view></div>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="lib/allLibs.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script>
    var youTubePlayer;
    var youTubeApiTag = document.createElement('script');
    youTubeApiTag.src = "//www.youtube.com/player_api";
    var youTubeApiFirstTag = document.getElementsByTagName('script')[0];
    youTubeApiFirstTag.parentNode.insertBefore(youTubeApiTag, youTubeApiFirstTag);
    //global function for youtube on load
    function onYouTubePlayerAPIReady() {
      youTubePlayer = new YT.Player('mainVideoFrame', {
        events: {
          'onReady': ytPlayerInit,
        }
      });
    }
  </script>
</body>

</html>
